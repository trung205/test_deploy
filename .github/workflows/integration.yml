name: Continuous Integration

on:
  pull_request:
    branches:
      - main
  push: 
    branches: 
      - main

jobs: 
  merge_pull_request:
    runs-on: ubuntu-lastest
    steps:
      - name: Checkout main branch
        uses: actions/checkout@v2
        
      - name: Use Node.js
        uses: actions/setup-node@v3
        with: 
          node-version: '14.*'
      
      - name: Install dependencies
        run: npm ci

      - name: Test application
        run: npm test

      - name: Build application
        run: npm run build